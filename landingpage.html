<!DOCTYPE html>
<html>
    <head>
        <title>Landing page</title>
        <link rel="stylesheet" href="landingpage.css">
        <script src="landingpage.js"></script>
    </head>
    <body>
        <header>
            <div class="title">
                <p class="quote">#Let's Grow.....</p>
            </div>
           
            <span class="menu" title="menu" onclick="
            showMenu();">&#9776;</span>
            
            <div class="button">
                <button class="home"><a>Home</a></button>
                <button class="courses"><a>Courses</a></button>
                <button class="contact"><a>Contact</a></button>
                <button class="about"><a>About us</a></button>

            <div class="sidebar" id="bu">

                <button class="contact"><a>Contact</a></button>
                <button class="about"><a>About us</a></button>

        <main>
            <div class="box" id="bo">
                <p class="desc">Career Guidance</u></p>
                <p class="book">Book your free webinar..!</p>

                <button class="submit" onclick="getInput();">Submit</button>
            </div>
